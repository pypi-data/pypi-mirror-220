[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "py-service"
version = "2.0.1"
description = "Extremely basic launchctl wrapper for macOS."
readme = "README.md"
license = "MIT"
authors = [
  "lojoja <dev@lojoja.com>"
]
packages = [
    {include = "service"}
]
homepage = "https://github.com/lojoja/service"
repository = "https://github.com/lojoja/service"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: MacOS :: MacOS X",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/lojoja/service/issues"

[tool.poetry.dependencies]
python = "^3.10.0"
click = "^8.0.0"
clickext = "^1.0.1"

[tool.poetry.group.dev.dependencies]
black = "^22.0.0"
flake8 = "^6.0.0"
pylint = "^2.0.0"
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.scripts]
service = "service.cli:cli"

[tool.black]
line-length = 120
target_version = ["py310"]
include = '\.pyi?$'

[tool.coverage.run]
source = ["service"]
omit = ["tests/"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if log:"
]
show_missing = true

[tool.pylint.main]
ignore-paths = ["dist/.*.py", ".*/.venv/.*.py"]

[tool.pylint.format]
max-line-length = 120

[tool.pyright]
ignore = ["dist/*", ".venv/*"]
venvPath = "."
venv = [".venv"]

[tool.pytest.ini_options]
addopts = "--cov -s"
filterwarnings = ["ignore:::.*pytest_cov*"]
testpaths = ["tests"]
