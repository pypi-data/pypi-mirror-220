[aliases]
dists = clean --all sdist bdist_wheel

[metadata]
name = pytest_molecule_JC
version = 2.0.0-1
url = https://github.com/LegenJCdary/pytest-molecule
description = PyTest Molecule Plugin :: discover and run molecule tests
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Jakub Wierzbowski
author_email = jakub.wierzbowski@aptiv.com
maintainer = Jakub Wierzbowski
maintainer_email = jakub.wierzbowski@aptiv.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Framework :: Pytest
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Testing
	Topic :: System :: Systems Administration
	Topic :: Utilities
keywords = 
	ansible
	roles
	testing
	molecule
	pytest
	plugin

[options]
python_requires = >=3.8
package_dir = 
	= src
packages = find:
include_package_data = True
zip_safe = False
setup_requires = 
	setuptools_scm >= 1.15.0
	setuptools_scm_git_archive >= 1.0
install_requires = 
	molecule>=3.6.0
	pytest-html
	pytest>=7.0.0

[options.extras_require]
ansi = 
	ansi2html
docker = 
	molecule-docker
	paramiko>=2.5.0
podman = 
	molecule-podman
vagrant = 
	molecule-vagrant

[options.entry_points]
pytest11 = 
	molecule = pytest_molecule

[options.packages.find]
where = src

[options.package_data]
pytest_molecule = py.typed

[egg_info]
tag_build = 
tag_date = 0

