[package]
name = "polars-json"
version= "0.31.1"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "JSON related logic for the Polars DataFrame library"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash= "0.8"
fallible-streaming-iterator = "0.1"
hashbrown= { version = "0.14.0", features = ["rayon", "ahash"] }
indexmap= { version = "2", features = ["std"] }
num-traits= "0.2"
polars-arrow = { version = "0.31.1", path = "../polars-arrow", default-features = false }
polars-error = { version = "0.31.1", path = "../polars-error" }
polars-utils = { version = "0.31.1", path = "../polars-utils" }
simd-json = { version = "0.10", features = ["allow-non-simd", "known-key"] }

[dependencies.arrow]
package = "arrow2"
# git = "https://github.com/jorgecarleitao/arrow2"
# git = "https://github.com/ritchie46/arrow2"
# rev = "2d2e7053f9a50810bfe9cecff25ab39089aef98e"
# path = "../arrow2"
# branch = "polars_2023-06-26"
version = "0.17.2"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
