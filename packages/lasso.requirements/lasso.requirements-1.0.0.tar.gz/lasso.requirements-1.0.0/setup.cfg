[metadata]
name = lasso.requirements
author = PDS
author_email = pds_operator@jpl.nasa.gov
description = Requirements report generation for the Planetary Data System
long_description = file: README.md
long_description_content_type = text/markdown
version = file: src/lasso/requirements/VERSION.txt
license = apache-2.0
keywords = pds, planetary data, ci, automation, requirements, reporting
url = https://github.com/NASA-PDS/lasso-requirements
download_url = https://github.com/NASA-PDS/lasso-requirements/releases/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
install_requires = 
	emoji ~= 2.0.0
	github3.py == 1.3.0  # Do not change this version without also changing it in github-actions-base
	jinja2 < 3.1         # Do not change: Jinja2 ≥ 3.1 is incompatible with Sphinx ≅ 3.2.1
	markdown2 ~= 2.4.3
	mdutils ~= 1.2.2
zip_safe = True
include_package_data = True
namespace_packages = lasso
package_dir = 
	= src
packages = find_namespace:
python_requires = >= 3.9

[options.extras_require]
dev = 
	black
	flake8
	flake8-bugbear
	flake8-docstrings
	pep8-naming
	mypy
	pydocstyle
	coverage
	pytest
	pytest-cov
	pytest-watch
	pytest-xdist
	pre-commit
	sphinx
	sphinx-rtd-theme
	tox
	types-setuptools

[options.entry_points]
console_scripts = 
	requirement-report=lasso.requirements.generate_requirements:main

[options.packages.find]
where = src

[coverage:run]

[test]

[tool:pytest]
addopts = -n auto --cov=pds

[install]

[flake8]
max-line-length = 120
extend-exclude = docs,tests,setup.py
docstring_convention = google
extend-ignore = E203, E501, W503
select = D,E,F,N,W,B,B902,B903,B950

[mypy]

[egg_info]
tag_build = 
tag_date = 0

