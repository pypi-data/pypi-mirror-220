[tool.poetry]
name = "helptasker-common"
version = "0.2.0"
description = "Shared Library"
authors = [
    "Kostya Ten <kostya@yandex.com>"
]
repository = "https://github.com/helptasker/common/"
keywords = ["fastapi", "pydantic", "asyncio"]
homepage = "https://github.com/helptasker/common/"
documentation = "https://github.com/helptasker/common/"


classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
readme = "README.md"
packages = [
    {include = "helptasker_common"}
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = {extras = ["all"], version = "^0.100.0"}
httpx = {extras = ["http2"], version = "^0.24.1"}
uvicorn = "^0.23.0"
asgi-lifespan = "^2.1.0"
python-json-logger = "^2.0.7"
opentelemetry-exporter-otlp-proto-grpc = "^1.19.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.4.1"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-env = "^0.8.2"
coverage = "^7.2.7"
pytest-httpx = "^0.22.0"
sqlalchemy = {extras = ["mypy"], version = "^2.0.18"}
setuptools = "^68.0.0"
black = "^23.3.0"
isort = "^5.12.0"
ruff = "^0.0.272"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
minversion = "6.0"
asyncio_mode = "auto"
testpaths = [
    "tests",
]
env = [
    "PYTEST = True",
#    "ENVIRONMENT = DEVELOPMENT",
]
filterwarnings = [
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::DeprecationWarning:google.rpc.*"
]

[tool.black]
line-length = 120
target-version = ["py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    "venv",
    ".nox",
    ".mypy_cache",
    ".data",
]
per-file-ignores = {"__init__.py" = ["F401"]}
select = [
    "N", "ASYNC", "B", "A", "COM", "C4", "DTZ", "T10", "EXE", "FA", "ISC",
    "ICN", "PIE", "Q", "RSE", "RET", "SLF", "TD", "FIX",
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"
