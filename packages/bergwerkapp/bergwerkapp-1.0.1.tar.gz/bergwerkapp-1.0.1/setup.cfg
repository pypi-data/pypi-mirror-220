[metadata]
name = bergwerkapp
version = 1.0.1
author = Stefan Zahnd
author_email = szahnd@gmail.com
description = A package to be used for Bergwer Digital Experiences AG
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/bergwerk-li/bergwerkapp
project_urls = 
	Bug Tracker = https://github.com/bergwerk-li/bergwerkapp/-/issues
	repository = https://github.com/bergwerk-li/bergwerkapp
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

