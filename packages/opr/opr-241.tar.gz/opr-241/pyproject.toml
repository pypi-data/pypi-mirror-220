[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[options]
zip_safe = true
include_package_data = true


[project]
name = "opr"
description = "Object Programming Runtime"
version = "241"
authors = [
    {name = "Bart Thate", email = "programmingobject@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers = [ 
               'Development Status :: 3 - Alpha',
               'License :: Public Domain',
               'Operating System :: Unix',
               'Programming Language :: Python',
               'Topic :: Utilities'
              ]


[project.urls]
"home" = "https://pypi.org/project/opr"
"bugs" = "https://github.com/bthate/opr/issues"
"source" = "https://github.com/bthate/opr"

[project.scripts]
opr = "opr.__main__:wrapped"


[project.optional-dependencies]
dev = []

[tool.setuptools.packages.find]
where = ["."]
include = ["opr*"]
exclude = ["test*",]
namespaces = false


[tool.pytest.ini_options]
minversion = "6.0"
addopts = ""
testpaths = ["bin"]
