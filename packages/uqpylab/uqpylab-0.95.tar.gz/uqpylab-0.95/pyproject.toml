[tool.poetry]
name = "uqpylab"
version = "0.95"
description = "Official UQCloud python client: cloud-based uncertainty quantification in python with UQLab."
authors = ["C. Lataniotis", "S. Marelli", "B. Sudret"]
license = "BSD 3-clause"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
scipy = "^1.10.0"
numpy = "^1.21.6"
matplotlib = "^3.5.2"
appdirs = "^1.4.4"
pandas = "^1.3.5"
plotly = "^5.11.0"
ipython = "^8.7.0"
requests = "^2.28.2"
ipywidgets= "^8.0.4"

[tool.poetry.dev-dependencies]
jupyterlab = "^3.5.0"
pytest = "^7.2.0"
ipykernel = "^6.17.1"
importlib-metadata = "^5.0.0"
nbstripout = "^0.6.1"

[[tool.poetry.source]]
name = "private_pypi"
url = "https://pypi.uq-cloud.io"
default = true
secondary = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
