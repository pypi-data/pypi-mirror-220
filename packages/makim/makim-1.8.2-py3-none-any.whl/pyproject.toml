[tool.poetry]
name = "makim"
version = "1.8.2"  # semantic-release
description = "Simplify the usage of containers"
authors = ["Ivan Ogasawara <ivan.ogasawara@gmail.com>"]
license = "BSD 3 Clause"
repository = "https://github.com/osl-incubator/makim"
homepage = "https://github.com/osl-incubator/makim"
readme = "README.md"
include = [
  "*.cfg",
  "*.ini",
  "*.js",
  "*.json",
  "*.lock",
  "*.md",
  "*.py",
  "*.sh",
  "*.rst",
  "*.txt",
  "*.toml",
  "*.yml",
  "*.yaml",
  ".github",
  "conda",
  "docker",
  "docs",
  ".dockerignore",
  ".env.tpl",
  ".gitignore",
  "Makefile",
]
exclude = [
  ".git/*",
  ".env*",
]

[tool.poetry.scripts]
"makim" = "makim.__main__:app"


[tool.poetry.dependencies]
python = "^3.8.1"
sh = "^2.0.0"
pyyaml = ">=5.0"
jinja2 = "<3.0.3"
xonsh = "^0.14.0"
python-dotenv = "^0.21.1"
colorama = "^0.4.6"
urllib3 = "<2"

[tool.poetry.group.dev.dependencies]
containers-sugar = "1.7.0"
pytest = "^7"
blue = "^0.9.1"
isort = "^5"
pre-commit = "^3"
mypy = "^1"
pytest-cov = "^3.0.0"
mkdocs = ">=1.2.3,<2"
mkdocs-exclude = ">=1.0.2,<2"
mkdocs-jupyter = ">=0.20.0,<1"
mkdocs-literate-nav = ">=0.4.1,<1"
mkdocs-macros-plugin = ">=0.6.3,<1"
mkdocs-material = ">=8.2.1,<9"
mkdocstrings = ">=0.17.0,<0.18.0"
ruff = "^0.0.272"
bandit = "^1.7.5"
vulture = "^2.7"
pydocstyle = "^6.3.0"
docker-compose = "^1.29.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.blue]
line-length = 79  # this is the default

[tool.isort]
ensure_newline_before_comments = true
line_length = 79
multi_line_output = 3
include_trailing_comma = true
skip_glob = ["docs/*", "*.egg-info"]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 79
exclude = [
  "docs",
]

[tool.bandit]
exclude_dirs = ["tests"]
targets = "makim/"

[tool.vulture]
exclude = ["tests"]
ignore_decorators = []
ignore_names = []
make_whitelist = true
min_confidence = 80
paths = ["makim/"]
sort_by_size = true
verbose = false
