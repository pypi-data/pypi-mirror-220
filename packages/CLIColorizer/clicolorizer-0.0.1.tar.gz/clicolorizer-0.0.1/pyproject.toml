[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CLIColorizer"
version = "0.0.1"
description = "A simple way to color and style CLI text in Python."
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
  { name="Dave Bowlin", email="davebowlin@gmail.com" },
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/davebowlin/Colorizer"