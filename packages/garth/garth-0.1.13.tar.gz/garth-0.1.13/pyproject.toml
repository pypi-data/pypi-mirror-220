[project]
name = "garth"
version = "0.1.13"
description = "Garmin SSO auth + client"
authors = [
    { name = "Matin Tamizi", email = "mtamizi@duck.com" },
]
dependencies = [
    "requests>=2.27.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.14.0",
    "ipdb>=0.13.13",
    "types-requests>=2.31.0.1",
    "pytest>=7.4.0",
    "pytest-vcr>=1.0.2",
    "ipykernel>=6.24.0",
    "pandas>=2.0.3",
    "matplotlib>=3.7.2",
]
