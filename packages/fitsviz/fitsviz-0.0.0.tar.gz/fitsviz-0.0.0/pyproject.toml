[build-system]
requires = ["setuptools>=68.0.0"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "fitsviz"
version = "0.0.1"
description = "Autodetection of sources and visualization of FITS files"
authors = [
    "Phani Velicheti <phaniv@arizona.edu>"
]
dependencies = [
    "astropy==5.3.1",
    "bokeh==3.2.0",
    "click==8.0.4",
    "dask==2021.10.0",
    "matplotlib==3.4.3",
    "numba==0.54.1",
    "numpy==1.22.3",
    "pandas==2.0.3",
    "photutils==1.8.0"
]
