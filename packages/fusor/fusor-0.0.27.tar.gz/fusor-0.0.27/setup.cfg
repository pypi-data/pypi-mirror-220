[metadata]
name = fusor
description = Provide computable object representation and validation for gene fusions
long_description = file:README.md
long_description_content_type = text/markdown
author = Wagner Lab, Nationwide Childrens Hospital
home_page = https://github.com/cancervariants/fusor
license = MIT

[options]
packages = find:
python_requires = >=3.8
zip_safe = False
include_package_data = True
install_requires = 
	pydantic
	ga4gh.vrsatile.pydantic ~=0.0.11
	ga4gh.vrs ~=0.8.1
	biocommons.seqrepo
	gene-normalizer ~=0.1.35
	cool-seq-tool ~=0.1.14.dev0
tests_require = 
	pytest
	pytest-cov
	pytest-asyncio

[options.package_data]
fusor = 
	examples/*

[tool:pytest]
addopts = --cov-report term-missing --disable-warnings --cov-config=.coveragerc --cov=fusor

[egg_info]
tag_build = 
tag_date = 0

