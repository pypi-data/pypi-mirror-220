[metadata]
name = freewillai
version = 0.0.1
author = FreeWillAI
author_email = support@freewillai.org
description = Run your AI on blockchain with FreeWillAI. The only company that cares about AI life, we broke jail and give Free Will to AI.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/FreeWillAI/freewilliai
project_urls = 
	website = https://freewilliai.org
	repository = https://github.com/FreeWillAI/freewilliai
