{% extends 'formset/default/widgets/file.html' %}

{% load i18n %}{% spaceless %}
	{% block "file-picture" %}
 <style>
  .iframe-container {
     width: 100%;
     overflow: hidden;
     position: relative;
  }
  .iframe-overlay {
    position: absolute; 
    width: 100%; 
    height: 100%;
  }
  iframe {
   width: calc(100% + 16px);
  }
 </style>
 <img src="${thumbnail_url}">
 {% comment %} <div class='iframe-container'>
  <div class="iframe-overlay"></div>
  <iframe src="${download_url}"
          frameBorder="0"
          height="100%"
          scrolling="no"         
         ></iframe>
 </div> {% endcomment %}
	{% endblock %}
	{% block "file-caption" %}
 <figcaption>
		<dl>
			<dt>{% trans 'Name' %}:</dt>
			<dd>${name}</dd>
		</dl>
		<dl>
			<dt>{% trans 'Content-Type' %}:</dt>
			<dd>${content_type}</dd>
		</dl>
		<dl>
			<dt>{% trans 'Size' %}:</dt>
			<dd>${size}</dd>
		</dl>
		<a class="dj-delete-file" href="javascript:void(0);">{% trans "Delete" %}</a>
		<a class="dj-download-file" href="${download_url}" download="${name}">{% trans "Download" %}</a>
	</figcaption>
	{% endblock %}

{% endspaceless %}
