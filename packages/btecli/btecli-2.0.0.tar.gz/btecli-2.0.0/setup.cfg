[check-manifest]
ignore = 
	Dockerfile
	entrypoint.sh

[metadata]
name = btecli
author = Engelbert Tejeda
author_email = berttejeda@gmail.com
description = Extensible CLI
version = file: VERSION.txt
url = https://github.com/berttejeda/bert.ecli.git
keywords = 
	bash
	python
	click
	subprocess
	yaml
	cli
	options
	extensible
	plugins
	polyglot
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.10
long_description = file: README.md
long_description_content_type = text/markdown
license_files = 
	LICENSE.txt

[options]
include_package_data = true
python_requires = >= 3.4
setup_requires = 
	setuptools >= 63.4.1
	pip >= 22.1.2
	wheel >= 0.37.1
packages = find:
zip_safe = False
scripts = 
install_requires = 
	btconfig>=4.4.0,<5.0.0
	bs4>=0.0.1,<0.1.0
	click>=8.1.3,<9.0.0
	click-plugins==1.1.1
	colorama==0.4.3
	first==2.0.2
	getversion==1.0.2
	jello==1.2.10
	lxml==4.9.1
	pandas>=2.0.1,<3.0.0
	paramiko>=2.11.0,<3.0.0; sys_platform == 'win32' or sys_platform == 'cygwin'
	PyCryptodome>=3.17,<4.0.0
	PyYAML>=6.0,<7.0.0
	requests>=2.28.1,<2.30.0

[options.extras_require]
tests = 
	pytest
	pytest-cov
	coveralls
	flake8
	mypy

[options.entry_points]
console_scripts = 
	ecli=btecli.cli:cli

[options.data_files]

[egg_info]
tag_build = 
tag_date = 0

