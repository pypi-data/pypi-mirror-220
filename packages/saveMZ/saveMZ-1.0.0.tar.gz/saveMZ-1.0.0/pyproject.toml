[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "saveMZ"
version = "1.0.0"
authors = [
  { name="Mozan", email="jansses70@gmail.com" },
]
description = "It's easy save in Python with Json file"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent ",
    "License :: OSI Approved :: MIT License ",
]

[project.urls]
"Homepage" = "https://github.com/imozan/saveMZ.git"
"Bug Tracker" = "https://github.com/imozan/saveMZ/issues"

