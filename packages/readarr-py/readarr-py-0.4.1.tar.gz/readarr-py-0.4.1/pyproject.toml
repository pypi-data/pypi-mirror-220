# coding: utf-8

[project]
name = "readarr-py"
version = "0.4.1"
dependencies = [
    "urllib3>=1.25.3",
    "python-dateutil",
    "requests>=2.28.1",
    "pydantic~=1.10.11",
    "aenum"
]
description = "Readarr API wrapper"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/devopsarr/readarr-py"
"Bug Tracker" = "https://github.com/devopsarr/readarr-py/issues"