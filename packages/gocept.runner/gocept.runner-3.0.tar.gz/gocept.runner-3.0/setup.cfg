[bdist_wheel]
universal = 1

[coverage:run]
branch = True
source = gocept.runner

[coverage:report]
precision = 2
show_missing = False
sort = Name

[coverage:paths]
source = 
	src/
	.tox/py*/lib/python*/site-packages/

[isort]
lines_between_sections = 0
lines_after_imports = 2
no_sections = True
from_first = True
lines_between_types = 0
force_single_line = True

[egg_info]
tag_build = 
tag_date = 0

