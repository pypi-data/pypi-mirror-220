[metadata]
name = start_selenium_webdriver
version = 0.3.1
author = Joachim Dunkel
author_email = joachim.github@gmx.at
description = One simple selenium webdriver start script that (tries to) take care of binary locations and dependendencies in a platform independent manner.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JoachimDunkel/start_selenium_webdriver
project_urls = 
	Bug Tracker = https://github.com/JoachimDunkel/start_selenium_webdriver/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	selenium
	webdriver_manager

[egg_info]
tag_build = 
tag_date = 0

