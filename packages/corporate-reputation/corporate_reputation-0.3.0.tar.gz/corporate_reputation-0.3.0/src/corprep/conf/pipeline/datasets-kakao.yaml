defaults:
  - __init__
  - /pipe@pipe1: dataset_load_raw
  - /pipe@pipe3: dataset_save
  - /pipe@pipe4: dataset_sample

use_task_as_initial_object: true
steps:
  - uses: pipe1
    with:
      raw_dataset_dir: ${__home_path__:}/workspace/datasets/raw/kakao_news
      path: parquet
      file_pattern: "*.parquet"
      verbose: true
    verbose: true
  - uses: pipe3
    with:
      dataset_path: datasets/processed/kakao
    verbose: true
  - uses: pipe4
    with:
      num_samples: 10
      verbose: true
    verbose: true
  - uses: pipe3
    with:
      dataset_path: datasets/processed/kakao_sample
    verbose: true
