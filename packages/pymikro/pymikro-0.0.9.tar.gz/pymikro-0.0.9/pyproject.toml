[build-system]
requires = ["hatchling", "hid"]
build-backend = "hatchling.build"

[project]
name = "pymikro"
version = "0.0.9"
authors = [
  { name="flokapi", email="flokapi@pm.me" },
]
description = "API to control the Maschine Mikro MK3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/flokapi/pymikro"
"Bug Tracker" = "https://github.com/flokapi/pymikro/issues"
