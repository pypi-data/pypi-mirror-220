[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
  "remote: remote sync functionality",
  "statistics: logging training statistics/metadata",
  "webui: webui components" 
]

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src"]


[project]
name = "konductor"
authors = [
  { name="Bryce Ferenczi", email="frenzi@hotmail.com.au" },
]
dynamic = ["version"]
description = "Framework for training generic ml models"
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
dependencies = [
  "numpy",
  "pyarrow",
  "pandas",
  "tensorboard>=1.14",
  "tqdm",
  "colorama",
  "pyyaml",
  "typer"
]

[project.scripts]
konduct-metadata = "konductor.utilities.metadata:app"
konduct-review = "konductor.webserver.app:app.run"

[project.optional-dependencies]
REMOTE = [
  "paramiko",
  "minio"
]
WEBUI = [
  "dash",
  "plotly",
  "dash_bootstrap_components"
]

[project.urls]
"Homepage" = "https://github.com/5had3z/konductor"
"Bug Tracker" = "https://github.com/5had3z/konductor/issues"
