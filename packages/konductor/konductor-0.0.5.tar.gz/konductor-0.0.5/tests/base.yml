# Example configuration with MNIST
model:
  - type: resnet50
    args: {}
    optimizer:
      type: Adam
      args:
        lr: 1.e-6
      scheduler:
        type: linear
        args:
          total_iters: 10
dataset:
  - type: MNIST
    args: {}
    loader:
      type: PYTORCH_V1
      args:
        batch_size: 8
criterion:
  - type: bce
    args:
      weight: 1.0
