[tool.poetry]
name = "seedwork-python"
version = "0.4.0"
description = "Python seedwork library."
license = "MIT"
authors = ["Huang Kai <h1770360848@outlook.com>"]
maintainers = ["Huang Kai <h1770360848@outlook.com>"]
readme = "README.md"
repository = "https://github.com/Huangkai1008/seedwork-python"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
packages = [
    { include = "seedwork" },
    { include = "seedwork/py.typed"},
]


[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = {version = "^2.0.18", extras = ["mypy"]}
pydantic = "^2.0.2"
redis = {version = "^4.6.0", extras = ["hiredis"]}


[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
black = "^23.1.0"
isort = "^5.12.0"
mypy = "^1.1.1"
pytest = "^7.2.2"
coverage = "^7.2.2"
pytest-mypy-plugins = "^2.0.0"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.1.17"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
target-version = ['py39']
skip-string-normalization = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
no_implicit_optional = true
disallow_untyped_defs = true


[[tool.poetry.source]]
name = "tsinghua"
priority = "default"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
