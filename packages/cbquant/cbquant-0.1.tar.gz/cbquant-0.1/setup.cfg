[metadata]
name = cbquant
version = 0.1
author = Reece Walsh
author-email = reece@brikwerk.com
project_urls = 
	Code = https://github.com/Brikwerk/cbquant
	Issue tracker = https://github.com/Brikwerk/cbquant/issues
license = GPLV3
license-file = LICENSE
description = Lossy Comic Book Archive Compressor
long-description = file: README.md
long_description_content_type = text/markdown,
platform = any
url = https://pypi.python.org/pypi/cbquant
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = cbquant
include_package_data = true
python_requires = >= 3.8
zip_safe = True

[options.entry_points]
console_scripts = 
	cbquant = cbquant.cli:main

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[flake8]
max-line-length = 100
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

