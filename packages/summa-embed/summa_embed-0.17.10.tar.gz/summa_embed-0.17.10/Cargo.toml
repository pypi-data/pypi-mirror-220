[package]
name = "summa-embed-py"
version = "0.17.10"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "summa_embed"
crate-type = ["cdylib"]

[dependencies]
async-broadcast = "0.5"
futures = "0.3"
prost = "0.11"
pyo3 = { version = "0.18", features = ["serde"] }
pyo3-asyncio = { version =  "0.18", features = ["attributes", "tokio-runtime"] }
pyo3-log = "0.8"
pythonize = "0.18"
serde_json = "1.0"
summa-core = { version = "0.17.10", path = "local_dependencies/summa-core", default_features = false, features = ["fs", "hyper-external-request", "tokio-rt"] }
summa-server = { version = "0.17.10", path = "local_dependencies/summa-server", default_features = false }
summa-proto = { path = "local_dependencies/summa-proto" }
tantivy = { git = "https://github.com/izihawa/tantivy", branch = "feature/summa", default_features = false, features = ["quickwit", "zstd-compression"] }
tokio = { version = "1.25", default_features = false }
