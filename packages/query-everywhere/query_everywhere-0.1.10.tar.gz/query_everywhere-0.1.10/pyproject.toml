[tool.poetry]
name = "query-everywhere"
version = "0.1.10"
description = "Query every resource in RDBMS for REST"
authors = ["-LAN- <laipz8200@outlook.com>"]
readme = "README.md"
packages = [{include = "query_everywhere"}]

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.19"


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.7.0"
autoflake = "^2.2.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
extend-exclude = '''
(
    .*.pyi
    | .*_pb2.py
)
'''

[tool.isort]
profile = "black"
extend_skip_glob = ["*_pb2.py", "*.pyi"]

[tool.autoflake]
in-place = true
recursive = true
exclude = ".venv,.*.pyi,.*_pb2.py"
remove-all-unused-imports = true
ignore-init-module-imports = true
