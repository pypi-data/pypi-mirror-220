[tool.poetry]
name = "schemadiffed"
version = "0.1.0"
description = "Compare Parquet file schemas across different filesystems"
authors = ["Elsayed91 <elsayed.is@outlook.com>"]
packages = [{include = "schemadiff"}]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
schemadiff = "schemadiff.cli:main"


[tool.poetry.dependencies]
python = "^3.10"
pyarrow = "^12.0.1"
pandas = "^2.0.3"
pyyaml = "^6.0.1"
gcsfs = {version = "^2023.6.0", optional = true}
s3fs = {version = "^2023.6.0", optional = true}
fsspec = "^2023.6.0"



[tool.poetry.extras]
aws = ["s3fs"]
google = [ "gcsfs"]

[tool.poetry.group.dev.dependencies]
memory-profiler = "^0.61.0"
pytest = "^7.4.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
black = "^23.7.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
