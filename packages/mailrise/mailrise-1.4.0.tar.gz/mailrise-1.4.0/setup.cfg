[metadata]
name = mailrise
description = An SMTP gateway for Apprise notifications.
author = Ryan Young
author_email = ryan@youngryan.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://mailrise.xyz
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Topic :: Communications :: Email
	Environment :: No Input/Output (Daemon)
	Intended Audience :: System Administrators
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	apprise==1.4.5
	aiosmtpd==1.4.4.post2
	PyYAML==6.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	types-PyYAML
	pytest
	pytest-asyncio
	pytest-cov

[options.entry_points]
console_scripts = 
	mailrise = mailrise.skeleton:run

[tool:pytest]
addopts = 
	--cov mailrise --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.1
package = mailrise
extensions = 

[egg_info]
tag_build = 
tag_date = 0

