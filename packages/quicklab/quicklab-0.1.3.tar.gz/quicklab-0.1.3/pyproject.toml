[tool.poetry]
name = "quicklab"
version = "0.1.3"
description = "Start Jupyter Lab sessions on the cloud"
authors = ["nuxion <nuxion@gmail.com>", "Dami√°n Silvani <munshkr@gmail.com>"]
license = "MPL-2.0"
packages = [{ include = "quicklab" }]
readme = "README.md"
homepage = "https://github.com/dymaxionlabs/quicklab"
repository = "https://github.com/dymaxionlabs/quicklab"
keywords = ["jupyter", "cloud"]
include = ["LICENSE"]

[tool.poetry.scripts]
quicklab = "quicklab.cli:cli"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
apache-libcloud = "^3.6.0"
pydantic = "^1.9.2"
nanoid = "^2.0.0"
cryptography = "^37.0.4"
rich = "^12.5.1"
click = "^8.1.3"
smart-open = { version = "^6.0.0", optional = true }
google-cloud-storage = { version = "^1.31.0", optional = true }
google-cloud-artifact-registry = { version = "^1.3.1", optional = true }
tomli-w = "^1.0.0"
tomli = "^2.0.1"
google-cloud-logging = { version = "^3.2.5", optional = true }

[tool.poetry.extras]
google = [
    "smart-open",
    "google-cloud-storage",
    "google-cloud-artifact-registry",
    "google-cloud-logging",
]

[tool.poetry.dev-dependencies]
ipython = ">=7.3.4" # needed for python3.7 support

[tool.poetry.group.dev.dependencies]
black = { version = "^23.1a1", allow-prereleases = true }
pre-commit = "^2.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
