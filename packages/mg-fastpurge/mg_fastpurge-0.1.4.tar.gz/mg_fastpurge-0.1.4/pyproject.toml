[tool.poetry] 
name = "mg_fastpurge"
version = "0.1.4" 
description = "Marriott CDN Team Fastpurge POC script" 
authors = ["Alan Janis <alan.janis@marriott.com>", "Raahi Chada <raahi.chada@marriott.com"]
readme = "README.md"
packages = [{include = "mg_fastpurge"}]

[tool.poetry.dependencies]
python = ">=3.7"
fastpurge = "^1.0.4"
edgegrid-python = "^1.3.1"
monotonic = "^1.6"
more-executors = "^2.11.4"
click = "^8.1.6"
awslambdaric = "^2.0.4"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mgpurge = "mg_fastpurge.purge:mgpurge"

