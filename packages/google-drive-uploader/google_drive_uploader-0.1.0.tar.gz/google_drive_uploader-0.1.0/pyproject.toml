[project]
name = "google-drive-uploader"
version = "0.1.0"
description = "This is a simple file uploader to Google Drive"
authors = [
    { name = "Mai", email = "mai@mai0313.com" }
]
dependencies = [
    "pydantic>=2.0.3",
    "tqdm>=4.65.0",
    "google-auth-oauthlib>=1.0.0",
    "google-api-python-client>=2.94.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
