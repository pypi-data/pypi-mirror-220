[tool.poetry]
name = "pxgpt"
version = "0.0.0rc1"
description = "Your personal, powerful and private GPT."
authors = ["pwwang <pwwang@pwwang.com>"]
license = "Apache License 2.0"
readme = "README.md"
exclude = ["pxgpt/frontend/[!build]*", "pxgpt/frontend/index.html"]

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.9"
langchain = "^0.0.234"
argx = "^0.2.9"
prompt-toolkit = "^3.0.39"
quart = "^0.18.4"
faiss-cpu = "^1.7.4"
scikit-learn = "^1.3.0"
pandas = "^2.0.3"
pyarrow = "^12.0.1"
pymupdf = "^1.22.5"
py = "^1.11.0"
gpt4all = { version = "^1.0.3", optional = true }
llama-cpp-python = { version = "^0.1.70", optional = true }
python-simpleconf = { version = "^0.6.0", extras = ["yaml"] }
openai = { version = "^0.27.8", optional = true }
tiktoken = { version = "^0.4.0", optional = true }

[tool.poetry.extras]
gpt4all = ["gpt4all"]
llama-cpp = ["llama-cpp-python"]
openai = ["openai", "tiktoken"]
all = ["gpt4all", "llama-cpp-python", "openai"]

[tool.poetry.scripts]
pxgpt = "pxgpt.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
