[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "work-helper"
authors = [{ name = "fengbing", email = "bing.feng@iquantex.com" }]
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.6"
dependencies = ["openpyxl >=3.0"]

[project.scripts]
d_pack = "helper.pack:main"
d_hello = "helper.hello:main"
d_helm = "helper.helm:main"
d_etl = "helper.etl:main"
d_ddl = "helper.ddl:main"

[tool.flit.module]
name = "helper"
