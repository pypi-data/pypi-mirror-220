[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "dqfit"
version = "0.1.2"
authors = [
  { name="Parker Holcomb" },
]
description = "Data Quality Fitness Index Tool"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'tqdm ~= 4.65',
  'pandas ~= 1.5.3',
  'plotly ~= 5.14.1',
  'python-dotenv ~= 0.6.1',
]
[project.urls]
"Homepage" = "https://github.com/clinicalqualitydata/dqfit-python"