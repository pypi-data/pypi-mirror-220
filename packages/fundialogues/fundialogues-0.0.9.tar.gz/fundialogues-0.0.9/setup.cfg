[metadata]
name = fundialogues
version = 0.0.9
author = Eduardo Alvarez
author_email = eduand.alvarez@gmail.com
description = a package with fictitous dialogue datasets and tools to help learn how to build chatbots and do basic prototyping.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eduand-alvarez/fun-dialogues/tree/main
project_urls = 
	Bug Tracker = https://github.com/eduand-alvarez/fun-dialogues/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= fundialogues
packages = find:
python_requires = >=3.8.10

[options.packages.find]
where = fundialogues

[egg_info]
tag_build = 
tag_date = 0

