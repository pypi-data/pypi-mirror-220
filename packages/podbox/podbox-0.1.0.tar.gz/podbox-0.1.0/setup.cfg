[metadata]
name = podbox
version = attr: podbox.__version__
keywords = podman, podman-compose, docker, docker-compose
description = busybox for podman.
author = Zou Mingzhe
author_email = zoumingzhe@qq.com
url = https://github.com/zoumingzhe/podbox
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv2
license_files = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
project_urls = 
	Source Code = https://github.com/zoumingzhe/podbox
	Bug Tracker = https://github.com/zoumingzhe/podbox/issues
	Documentation = https://github.com/zoumingzhe/podbox

[options]
zip_safe = True
include_package_data = True
python_requires = >=3.6
install_requires = 
packages = find:

[options.packages.find]
include = podbox*
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

