[project]
name = "hurdur"
version = "0.1.0"
description = "Small library for human-readable durations in Python"
authors = [
  {name = "David Carroll", email = "d.matthew.carroll@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Repository = "https://github.com/axesilo/hurdur.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["hurdur"]
