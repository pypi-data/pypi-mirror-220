[metadata]
name = spalloc_server
version = attr: spalloc_server._version.__version__
description = A tool for partitioning and allocating large SpiNNaker machines into smaller ones on demand.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/SpiNNakerManchester/spalloc_server
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
maintainer = SpiNNakerTeam
maintainer_email = spinnakerusers@googlegroups.com
keywords = 
	spinnaker
	allocation
	packing management
	supercomputer

[options]
python_requires = >=3.7, <4
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pytz
	SpiNNMan == 1!7.0.0

[options.packages.find]
include = 
	spalloc_server
	spalloc_server.*

[options.extras_require]
test = 
	pytest-cov
	pylint
	testfixtures

[options.entry_points]
console_scripts = 
	spalloc-server = spalloc_server.server:main
	spalloc_server = spalloc_server.server:main

[egg_info]
tag_build = 
tag_date = 0

