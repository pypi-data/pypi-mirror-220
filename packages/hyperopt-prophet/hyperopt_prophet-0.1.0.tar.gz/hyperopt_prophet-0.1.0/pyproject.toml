[tool.poetry]
name = "hyperopt-prophet"
version = "0.1.0"
description = "Integration of prophet forecasting with hyperopt, mlflow"
authors = ["Carlos D. Escobar-Valbuena <carlosdavidescobar@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "hyperopt_prophet"},
    {include = "main.py"}
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.3"
pydantic = "^2.0.3"
hyperopt = "^0.2.7"
mlflow = "^2.5.0"
python-dotenv = "^1.0.0"
cloudpickle = "^2.2.1"
cython = "^3.0.0"
prophet = "^1.1.4"
mlflowops = '^0.1.1'


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.4.0"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hyperopt_prophet = 'hyperopt_prophet:entrypoint'