[tool.poetry]
name = "foodunits"
version = "0.1.0"
description = "Validate or convert food units"
authors = ["Ben Zhang"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
pycountry = ">=22.3.5"
Pattern = ">=3.6"
fuzzywuzzy = ">=0.18.0"

[tool.poetry.dev-dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
jupyter = ">=1.0.0"
myst-nb = {version = ">=0.17.2", python = ">=3.9"}
sphinx-autoapi = ">=2.1.1"
sphinx-rtd-theme = ">=1.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
