[tool.poetry]
name = "remote-log-analysis"
version = "0.1.2"
description = "Analyze log files on remote hosts locally"
authors = ["Kuberan Naganathan <python_cpp_developer@protonmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/kubiyak/remote_log_analysis"
repository = "https://github.com/kubiyak/remote_log_analysis"
packages = [{include = "remote_log_analysis"}]

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^7.4.0"
fabric = "^3.1.0"
pytest-cov = "^4.1.0"
python-dateutil = "^2.8.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
