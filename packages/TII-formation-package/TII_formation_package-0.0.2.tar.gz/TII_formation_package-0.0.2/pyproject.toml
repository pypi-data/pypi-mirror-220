[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TII_formation_package"
version = "0.0.2"
authors = [
  { name="Dina Ahmim", email="dina.ahmim@tii.ae"},
  { name="Agata Barcis", email="agata.barcis@tii.ae"},
]
description = "A package to control the drones' formation "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://bitbucket.org/autonomouscv/flight_formation"