[metadata]
name = brokersystem
version = attr: brokersystem._version.__version__
author = chocolate
description = A Python module for communicating with brokersystem
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: ISC License (ISCL)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.6
install_requires = 
	requests >= 1.0
	logzero >= 1.7
	pandas >= 1.0
	pillow >= 9.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

