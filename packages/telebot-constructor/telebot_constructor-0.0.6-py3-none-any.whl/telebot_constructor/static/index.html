<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telebot constructor</title>
</head>

<body onload="reloadConfigs()"
    style="font-family: 'Courier New', Courier, monospace; width: min(95vw, 800px); margin: 0 auto;">
    <h1>Telebot constructor</h1>
    <div>
        <h3>Add bot</h3>
        <form>
            <label for="bot_name">Name</label><br>
            <input type="text" id="bot_name" name="bot_name"><br>
            <label for="bot_token">Token</label><br>
            <input type="text" id="bot_token" name="bot_token"><br>
        </form>
        <button onclick="createNewConfig()">New bot</button>
        <div id="newBotConfigStatus"></div>
    </div>
    <div id="container"></div>
</body>

<script>
    async function reloadConfigs() {
        const resp = await fetch("/constructor/config");
        const existingConfigs = JSON.parse(await resp.text());
        const container = document.getElementById("container");
        console.log(existingConfigs);
        container.innerHTML = "";
        for (const [name, config] of Object.entries(existingConfigs)) {
            const configEntryNode = document.createElement("p");
            configEntryNode.style.borderTop = "solid black 1px";
            configEntryNode.innerHTML = `
                <h3>${name}</h3>
                <p>
                    Token: <code>${config.token}</code>
                </p>
                <p>
                    <button onclick="startBot('${name}')">Start</button>
                    <button onclick="stopBot('${name}')">Stop</button>
                    <button onclick="removeBotConfig('${name}')">Delete</button>
                    <div id="${name}-status"></div>
                </p>
            `;
            container.appendChild(configEntryNode);
        }
    }

    async function startBot(name) {
        const resp = await fetch(`/constructor/start/${name}`, { method: "POST" });
        const statusEl = document.getElementById(`${name}-status`);
        statusEl.innerHTML = await resp.text();
    }

    async function stopBot(name) {
        const resp = await fetch(`/constructor/stop/${name}`, { method: "POST" });
        const statusEl = document.getElementById(`${name}-status`);
        statusEl.innerHTML = await resp.text();
    }

    async function removeBotConfig(name) {
        const resp = await fetch(`/constructor/config/${name}`, { method: "DELETE" });
        const statusEl = document.getElementById(`${name}-status`);
        await reloadConfigs();
    }

    async function createNewConfig() {
        const nameEl = document.getElementById("bot_name");
        const tokenEl = document.getElementById("bot_token");
        const name = nameEl.value;
        const token = tokenEl.value;
        if (name.length === 0 || token.length === 0) {
            console.log("form not completed");
            return;
        }
        const payload = JSON.stringify({ token });
        console.log(payload);
        const resp = await fetch(`/constructor/config/${encodeURIComponent(name)}`, { method: "POST", body: payload });
        console.log(resp);
        if (resp.ok) {
            nameEl.value = "";
            tokenEl.value = "";
            await reloadConfigs();
        } else {
            document.getElementById("newBotConfigStatus").innerHTML = await resp.text();
        }
    }
</script>

</html>
