{% set pkg_name = 'windkit' %}

package:
  name: {{ pkg_name }}
  version: {{ environ.get('VERSION', '0.0.0') }}

source:
  path: ../

build:
  number: 0
  script: pip install --no-deps --no-build-isolation .
  skip: True # [py<38]
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ environ.get('VERSION', '0.0.0') }}

requirements:
  run:
  - dtu_config
  - geopandas =0.11
  - lxml =4
  - matplotlib =3
  - netcdf4 =1.5
  - numpy =1.21
  - packaging
  - pandas =1
  - plotly >=5.1.0
  - pyproj >=3
  - python >=3.8
  - python-kaleido >=0.2.1
  - rasterio =1
  - scipy =1
  - shapely =1
  - xarray >=2022
  - rioxarray >=0.12
  host:
    - python {{ python }}
    - setuptools
    - setuptools_scm
test:
  imports:
    - {{ pkg_name }}
