name: pywasp_env
channels:
  - conda-forge
  - defaults
dependencies:
  - appdirs =1
  - geopandas =0.11
  - lxml =4
  - matplotlib =3
  - netcdf4 =1.5
  - numpy >=1.14,<2.0.a0
  - pandas =1
  - pyproj >=2.2.2
  - python >=3.8
  - rasterio =1
  - scipy =1
  - shapely =1
  - xarray >=2022
  # Developer tools
  - nbval
  - pip
  - tqdm=4
  - pip:
      - sphinx
      - sphinx_rtd_theme
      - sphinx-argparse
      - sphinxcontrib-bibtex
      - recommonmark
      - git+https://github.com/RogierFloors/sphinx-fortran
  - pre-commit
  - pytest
  - pytest-cov
  - setuptools-scm
  # Build tools
  - gfortran_linux-64
  - make
  # Examples
  - plotnine
