channels:
  - conda-forge
  - https://conda.windenergy.dtu.dk/channel/open
dependencies:
  - python >=3.8
  # PyWAsP and WindKit
  - appdirs=1
  - dtu_config
  - geopandas =0.11
  - lxml =4
  - matplotlib =3
  - netcdf4 =1.5
  - numpy =1.21.2
  - packaging =21.0
  - pandas =1
  - plotly >=5.1.0
  - pyproj >=2.2.2
  - pyyaml >=6
  - rasterio =1
  - rioxarray >=0.12
  - scipy =1
  - shapely =1
  - tabulate =0.9
  - tqdm =4
  - xarray >=2022
  # Build dependencies all
  - cmake
  - ninja
  - setuptools
  - setuptools_scm
  # Build dependencies unix
  - c-compiler=1.1
  - fortran-compiler=1.1
  - rust
  # Developer dependencies
  - ipython
  - jupyter
  - jupyter-dash
  - jupyterlab
  - make
  - nbsphinx
  - nbsphinx-link
  - pip
  - pre-commit
  - pytest
  - pytest-cov
  - recommonmark
  - sphinx
  - sphinx_rtd_theme
  - sphinx-argparse
  - sphinxcontrib-bibtex
