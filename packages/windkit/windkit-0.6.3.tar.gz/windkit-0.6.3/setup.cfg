[metadata]
name = windkit
description = WindKit provides core functionalities for working with wind resource data
long_description = file: README.md
long_description_content_type = text/markdown
author = DTU Wind Energy
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
url = https://docs-wasp.ramtt.xyz/windkit

[options]
packages = find_namespace:
python_requires = >=3.6
include_package_data = True
install_requires = 
	dtu_config
	lxml >=4
	netcdf4 >=1.5
	numpy >=1.21
	packaging >=21
	pandas >=1
	pyproj >=2.2.2
	scipy >=1
	shapely >=1
	xarray >=2022
	rioxarray >=0.12

[options.package_data]
windkit = 
	*.json
windkit.landcovertables = 
	*.json

[options.extras_require]
plots = matplotlib>=3; plotly>=5.1; kaleido>=0.2.1
geospatial = geopandas >=0.11; rasterio >=1; rtree

[options.entry_points]
console_scripts = 
	split_combomap = windkit.mapfile:split_combo

[egg_info]
tag_build = 
tag_date = 0

