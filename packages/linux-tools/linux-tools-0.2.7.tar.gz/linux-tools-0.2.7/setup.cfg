[flake8]
ignore = 
	E722,
select = 
	E713,

[isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
lines_after_imports = 2
force_sort_within_sections = True
known_first_party = linux_tools
default_section = THIRDPARTY
no_lines_before = LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

