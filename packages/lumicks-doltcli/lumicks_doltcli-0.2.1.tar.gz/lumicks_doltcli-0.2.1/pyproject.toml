[tool.poetry]
name = "lumicks-doltcli"
version = "0.2.1"
packages = [{ include = "doltcli" }]
description = "Slim Python interface for Dolt's CLI API."
readme = "README.md"
authors = ["Max Hoffman <max@dolthub.com>", "Oscar Batori <oscar@dolthub.com>", "LUMICKS AI Team <ai-team-list@lumicks.com"]
classifiers = [
  "Programming Language :: Python"
]

[tool.poetry.dependencies]
python = ">=3.8"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 100

[tool.black]
line-length = 100
target-version = ["py38"]
exclude = '''
(
  /(
      \.git
    | \.github
    | \.venv
  )/
)
'''

[tool.flake8]
ignore = ['W504', 'E501', 'F407', 'W503', 'E203', 'C901']
max-line-length = 100
max-complexity = 18
select = ['B', 'C', 'E', 'F', 'W', 'T4', 'B9']
exclude = ['.venv']
per-file-ignores = ['**/__init__.py:F401']

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
ignore_missing_imports = true
