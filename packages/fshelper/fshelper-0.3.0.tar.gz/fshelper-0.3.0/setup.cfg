[metadata]
name = fshelper
version = 0.3.0
description = Library for working with the FreshService API.
long_description = file: README.md, RELEASE_NOTES.md
long_description_content_type = text/markdown
keywords = freshservice
license = MIT License
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
author = Matthew Larsen
author_email = matt.larsen@connorgp.com
project_urls = 
	Source Code = https://github.com/matt-larsen-sld/freshservice-helper

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	requests
	pydantic-factories
python_requires = >=3.6

[options.packages.find]
where = src

[options.package_data]

[egg_info]
tag_build = 
tag_date = 0

