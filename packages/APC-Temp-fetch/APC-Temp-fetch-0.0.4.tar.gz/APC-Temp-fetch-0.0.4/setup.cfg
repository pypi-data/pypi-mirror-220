[metadata]
name = APC-Temp-fetch
version = 0.0.4
author = Alain Zscheile
author_email = fogti+atf@ytrizja.de
description = APC/Schneider UPS current temperature fetchers
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
url = https://github.com/YZITE/APC_Temp_fetch

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >= 3.9
install_requires = 
	requests

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	APC_Tempf=APC_Temp_fetch.cli:main_one
	APC_Tempstfe=APC_Temp_fetch.cli:main_list

[egg_info]
tag_build = 
tag_date = 0

