[metadata]
name = bioumlsim
version = 0.6.3
author = Ilya Kiselev, Biosoft.ru
author_email = 4x3cut0r@gmail.com
description = Python interface for simulation with BioUML
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.biouml.org/
project_urls = 
	Bug Tracker = https://github.com/Biosoft-ru/bioumlsim/issues
	Source Code = https://github.com/Biosoft-ru/bioumlsim
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Mathematics

[options]
packages = bioumlsim
python_requires = >=3.6
zip_safe = False
install_requires = 
	jpype1
	numpy
	pandas
	matplotlib
	install-jdk

[options.package_data]
bioumlsim = jars/*.jar, test.xml

[egg_info]
tag_build = 
tag_date = 0

