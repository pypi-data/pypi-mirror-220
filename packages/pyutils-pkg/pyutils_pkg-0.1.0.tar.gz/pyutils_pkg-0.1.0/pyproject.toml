[tool.poetry]
name = "pyutils_pkg"
version = "0.1.0"
description = "PyUtils Package"
authors = ["Mustafa Elghrib <mustafaelghriib@gmail.com>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.3"
mkdocstrings = "^0.22.0"
mkdocs-material = "^9.1.19"
mkdocs-gen-files = "^0.5.0"
mkdocs-section-index = "^0.3.5"
mkdocs-literate-nav = "^0.6.0"

[tool.poetry.group.build.dependencies]
build = "^0.10.0"


[tool.poetry.group.distribution.dependencies]
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/mustafaelghrib/pyutils"
"Bug Tracker" = "https://github.com/mustafaelghrib/pyutils/issues"
