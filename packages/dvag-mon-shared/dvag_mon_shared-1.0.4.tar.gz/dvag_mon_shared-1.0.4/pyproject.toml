[project]
dependencies = [
  "azure-identity",
  "azure-core",
  "azure-keyvault-secrets",
  "azure-monitor-query",
  "DateTime",
  "pandas",
  "prometheus-client",
  "dataclasses",
  'python-dateutil',
  'pytimeparse',
  'azure-storage-blob'
]
name = "dvag_mon_shared"
version = "1.0.4"
authors = [
  { name="Team Monitoring", email="monitoring@dvag.com" },
]
description = "infra-monitoring-functions shared libraries"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/dvag/infra-monitoring-functions"

