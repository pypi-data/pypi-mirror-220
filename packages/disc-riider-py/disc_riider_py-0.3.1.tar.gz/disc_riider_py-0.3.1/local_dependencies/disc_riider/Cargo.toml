[package]
name = "disc_riider"
version = "0.2.1"
edition = "2021"
description = "library to read/build wii ISOs, focussed on being used in patching an ISO for randomizers"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.2"
cbc = "0.1.2"
binrw = "0.11.2"
encoding_rs = "0.8.32"
thiserror = "1.0.40"
sha1 = "0.10.5"

[workspace]
members = [".", "./iso-tool", "disc-riider-py"]
