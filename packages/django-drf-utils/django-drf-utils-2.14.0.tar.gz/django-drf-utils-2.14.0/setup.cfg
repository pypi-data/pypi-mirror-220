[metadata]
name = django-drf-utils
version = attr: django_drf_utils.__version__
license = LGPL3
description = Utilities for commonly used functionality in django and django-rest-framework among BIWG projects.
long_description = file: README.md
long_description_content_type = text/markdown
author = Robin Engler, Jarosław Surkont, Gerhard Bräunlich, Christian Ribeaud, François Martin, Simone Guzzi, Swen Vermeul
author_email = robin.engler@sib.swiss, jaroslaw.surkont@unibas.ch, gerhard.braeunlich@id.ethz.ch, christian.ribeaud@karakun.com, francois.martin@karakun.com, simone.guzzi@sib.swiss, swen@ethz.ch
url = https://gitlab.com/biomedit/django-drf-utils
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	Django>=3.2
	djangorestframework>=3.12
	python-json-logger>=2
packages = find:
zip_safe = False
python_requires = >=3.10

[options.package_data]
django_drf_utils = py.typed

[options.extras_require]
dev = 
	pylint==2.15.8
	mypy==0.991
	black==22.12.0
	pytest==7.2.0
	pytest-django
	requests
	bandit==1.7.4
	django-stubs
	djangorestframework-stubs
	types-requests
	factory_boy
	types-factory-boy

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

