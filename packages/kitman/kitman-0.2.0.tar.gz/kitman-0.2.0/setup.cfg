[metadata]
name = kitman
version = 0.2.0
author = Mads Kronborg
author_email = me@madskronborg.dk
description = A handy toolkit for building saas applications
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/madskronborg/kitman
project_urls = 
	Bug Tracker = https://github.com/madskronborg/kitman/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	pydantic[orjson,email]
	pydantic-settings
	pydantic-extra-types
	ormar
	fastapi
	deepmerge
	httpx[http2]
	makefun
	redis
	hiredis
	deepdiff
	typer[all]

[options.packages.find]
where = src

[pydocstyle]
inherit = false
ignore = D100,D203,D405,D212,D407
match = .*\.py

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = True
follow_imports = skip
strict_optional = True

[isort]
profile = black
known_first_party = src

[flake8]
max-complexity = 7
statistics = True
max-line-length = 120
ignore = W503,E203
per-file-ignores = 
	__init__.py: F401

[tool:pytest]
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

