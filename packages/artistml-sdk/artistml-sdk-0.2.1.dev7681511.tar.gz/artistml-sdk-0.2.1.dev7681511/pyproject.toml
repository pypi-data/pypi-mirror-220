[tool.pdm]
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = false },
]
includes = [
    "artistml_sdk",
    "artistml_sdk/**/*",
]

[tool.pdm.resolution.overrides]
pyyaml = "<7,>=6"

[tool.pdm.version]
source = "file"
path = "scm_version.toml"

[tool.setuptools.packages.find]
where = [
    "artistml_sdk",
]

[tool.setuptools.package-data]
artistml_sdk = [
    "*.pyi",
    "py.typed",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov artistml_sdk --cov-report xml:cov.xml --cov-report term-missing"
testpaths = [
    "tests",
]
source = [
    "artistml_sdk",
]

[tool.coverage.paths]
source = [
    "artistml_sdk",
]

[tool.coverage.run]
branch = true
omit = [
    "artistml_sdk/apis/*",
]
source = [
    "artistml_sdk",
]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "pass",
]

[tool.mypy]
files = [
    "artistml_sdk",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
force_single_line = true

[project]
name = "artistml-sdk"
dynamic = []
description = ""
authors = [
    { name = "sylvan", email = "sylvan2future@gmail.com" },
]
dependencies = [
    "pytest>=7.2.0",
    "autoflake>=2.0.0",
    "isort>=5.11.1",
    "yapf>=0.32.0",
    "coverage[toml]<6.4",
    "setuptools-scm>=6.4.2",
    "pytest-cov<3.0.0,>=2.12.1",
    "mlflow>=1.30.0",
    "argo-workflows==6.3.0rc2",
    "grpcio>=1.51.3",
    "psutil>=5.9.4",
    "google-api-core>=2.11.0",
]
requires-python = ">=3.8.1,<4.0"
readme = "README.md"
version = "0.2.1.dev7681511"

[project.license]
text = "ArtistML"

[build-system]
requires = [
    "pdm-pep517<=1.0.6",
]
build-backend = "pdm.pep517.api"
