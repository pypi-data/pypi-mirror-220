[metadata]
name = dataset-image-annotator
version = 0.0.26
description = Image annotation tool
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/dataset-image-annotator
project_urls = 
	Documentation = https://github.com/kamikaze/dataset-image-annotator/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	rawpy==0.18.1
	Pillow==10.0.0
	pydantic==1.10.9
	tzdata==2023.3
python_requires = >=3.11

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
desktop = 
	PySide6-Essentials==6.4.2
web = 
	alembic==1.11.1
	asyncpg==0.28.0
	Authlib==1.2.1
	databases[postgresql]==0.7.0
	fastapi==0.100.0
	fastapi-pagination==0.12.6
	fastapi-users[sqlalchemy]==12.1.0
	numpy==1.25.1
	orjson==3.9.2
	passlib[argon2]==1.7.4
	PyJWT==2.7.0
	python-dateutil==2.8.2
	python3-commons==0.0.25
	SQLAlchemy==1.4.46
	uvicorn[standard]==0.23.1
	uvloop==0.17.0
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dataset_image_annotator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = dataset_image_annotator

[egg_info]
tag_build = 
tag_date = 0

