<div class="nsw-row">
  <div class="nsw-col nsw-col-md-6">
    <div class="nsw-filters nsw-filters--instant">
      <div class="nsw-filters__wrapper">
        <div class="nsw-filters__title">Filters</div>
        <div class="nsw-filters__list">
          <div class="nsw-filters__item">
            <div class="nsw-filters__item-content">
              <label class="nsw-form__label" for="filters-instant-regions-1">Region</label>
                <select class="nsw-form__select" name="filters-instant-regions-1" id="filters-instant-regions-1"><option value="">Please select</option>
                  <option value="Central Coast">Central Coast</option>
                  <option value="Central West &amp; Orana">Central West &amp; Orana</option>
                  <option value="Far West">Far West</option>
                  <option value="Hunter">Hunter</option>
                  <option value="Illawarra-Shoalhaven">Illawarra-Shoalhaven</option>
                  <option value="New England &amp; North West">New England &amp; North West</option>
                  <option value="North Coast">North Coast</option>
                  <option value="Riverina Murray">Riverina Murray</option>
                </select>
            </div>
          </div>
          <div class="nsw-filters__item">
            <div class="nsw-filters__item-content">
              <fieldset class="nsw-form__fieldset">
                <legend class="nsw-form__legend">Categories</legend>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-instant-categories" value="Customer Service" id="filters-instant-categories-0-1">
                <label class="nsw-form__checkbox-label" for="filters-instant-categories-0-1">Customer Service</label>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-instant-categories" value="Communities and Justice" id="filters-instant-categories-1-1">
                <label class="nsw-form__checkbox-label" for="filters-instant-categories-1-1">Communities and Justice</label>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-instant-categories" value="Education" id="filters-instant-categories-2-1">
                <label class="nsw-form__checkbox-label" for="filters-instant-categories-2-1">Education</label>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-instant-categories" value="Health" id="filters-instant-categories-3-1">
                <label class="nsw-form__checkbox-label" for="filters-instant-categories-3-1">Health</label>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-instant-categories" value="Planning" id="filters-instant-categories-4-1">
                <label class="nsw-form__checkbox-label" for="filters-instant-categories-4-1">Planning</label>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="nsw-filters__cancel">
          <button type="reset">Clear all filters</button>
        </div>
      </div>
    </div>
  </div>
  <div class="nsw-col nsw-col-md-6">

            </button>
            <div class="nsw-filters__item-content">
              <label class="nsw-form__label sr-only" for="filters-batch-keyword-2">Keyword</label>
              <input class="nsw-form__input" type="text" id="filters-batch-keyword-2" name="filters-keyword">
            </div>
          </div>
          <div class="nsw-filters__item">
            <button class="nsw-filters__item-button">
              <span class="nsw-filters__item-name">Region</span>

                  <option value="Illawarra-Shoalhaven">Illawarra-Shoalhaven</option>
                  <option value="New England &amp; North West">New England &amp; North West</option>
                  <option value="North Coast">North Coast</option>
                  <option value="Riverina Murray">Riverina Murray</option>
                </select>
            </div>
          </div>
          <div class="nsw-filters__item">
            <button class="nsw-filters__item-button">

                <label class="nsw-form__checkbox-label" for="filters-batch-categories-1-2">Communities and Justice</label>
                <input class="nsw-form__checkbox-input" type="checkbox" name="filters-batch-categories" value="Education" id="filters-batch-categories-2-2">
                <label class="nsw-form__checkbox-label" for="filters-batch-categories-2-2">Education</label>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="nsw-filters__cancel">
          <button type="reset">Clear all filters</button>

      </div>
