<!DOCTYPE html>
<html>
  <head>
    <title>Metadata Management</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
      }

      .instructions {
        text-align: center;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <h2>Download Metadata</h2>
      <p>Click the "Download" button below to Download a metadata file.</p>
      <p>
        Please ensure the file follows the specified format and contains
        accurate metadata information.
      </p>
      <div>
        <p>
          <a
          href="{{ url_for('metadata_excel_file_download', schema_id='106788') }}"
          class="button"
          target="_blank"
          >Download</a>
      </p>
    </div>
    <div>
      <p>
        <button class="back-button" onclick="goBack()">Back</button>
      </p>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
