[metadata]
name = pynamicui
version = 0.0.4
description = dynamic web-like UIs using a declarative syntax
long_description = file: README.rst, LICENSE.rst
long_description_content_type = text/markdown
url = https://github.com/zacharie410/PynamicUI
author = zacharie410
license = Apache Software License
classifiers = 
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only

[project.urls]
homepage = https://github.com/zacharie410/PynamicUI
documentation = https://github.com/zacharie410/PynamicUI/wiki/
repository = https://github.com/zacharie410/PynamicUI

[options]
python_requires = >=3.7
packages = 
	pynamicui
	pynamicui.createDom
	pynamicui.createElement
	pynamicui.createStylesheet
install_requires = 
	customtkinter
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

