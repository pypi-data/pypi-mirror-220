[tool.poetry]
name = "motifdata"
version = "0.1.1"
description = "Motif representation and analysis toolkit"
authors = ["adamklie <aklie@ucsd.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
numpy = "^1.23.2"
pandas = "^1.5.2"
h5py = "^3.7.0"
pyjaspar = "2.1.1"
pyranges = "0.0.120"
pymemesuite = "0.1.0a1"
biopython = "1.77"
torch = {version = ">=1.12.0", extras = ["torch"]}

[tool.poetry.extras]
torch = ["torch"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
