[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyne_script_utilities"
version = "1.0.1"
authors = [
  { name="80sVectorz"},
]
description = "A set of utility sub-modules that allow for code structure similar to pinescript in python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
"Homepage" = "https://github.com/80sVectorz/pyne_script"
"Bug Tracker" = "https://github.com/80sVectorz/pyne_script/issues"
