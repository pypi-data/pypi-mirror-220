[tool.poetry]
name = "geolite"
version = "0.1.0"
description = "GeoLite: Simplifying Spatial - Your lightweight companion when working with geospatial data in Python."
authors = ["Dustin Sampson <dustin@sparkgeo.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
shapely = "^2.0.1"
mypy = "^1.4.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
isort = "^5.12.0"
black = "^23.7.0"
ruff = "^0.0.278"
mkdocs-material = "^9.1.19"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs = "^1.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true