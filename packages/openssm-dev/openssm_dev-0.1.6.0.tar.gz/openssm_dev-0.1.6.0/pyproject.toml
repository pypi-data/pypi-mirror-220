[tool.poetry]
authors = ["Aitomatic Engineering <engineering@aitomatic.com>"]
description = "OpenSSM - 'Small Specialist Models' for Industrial AI"
name = "openssm-dev"
packages = [
  {include = "openssm"},
]
readme = "README.md"
version = "0.1.6.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
# LlamaIndex & related
llama-hub = ">=0.0.12"
llama-index = ">=0.7.10"
# misc / other
accelerate = ">=0.21.0"
einops = ">=0.6.1"
pypdf = ">=3.12.2"
pytest = ">=7.4.0"
transformers = ">=4.31.0"
torch = ">=1.13.1"
#xformers = ">=0.0.16"	# donâ€™t include this. It fails on GitHub actions. Support in Makefile.
#xformers = ">=0.0.20"

[tool.pytest.ini_options]
filterwarnings = [
  "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
]
