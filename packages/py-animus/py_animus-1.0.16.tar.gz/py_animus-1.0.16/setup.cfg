[metadata]
name = py_animus
version = 1.0.16
author = Nico Coetzee
author_email = nicc777@gmail.com
description = A python based plugable and extensible manifest processing system
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nicc777/py-animus
project_urls = 
	Bug Tracker = https://github.com/nicc777/py-animus/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Intended Audience :: System Administrators
	Intended Audience :: Developers
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: Plugins
	Topic :: System :: Software Distribution
	Topic :: Utilities
	Topic :: Software Development
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	cerberus
	PyYAML
	chardet

[options.entry_points]
console_scripts = 
	animus = py_animus.py_animus:run_main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

