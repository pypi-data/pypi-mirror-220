  linting-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: pip cache
        id: pip-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: {% raw %}${{ runner.os }}-pip-${{ hashFiles('**/setup.*') }}{% endraw %}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      # Include `--format=github` to enable automatic inline annotations.
      - name: Run Ruff
        run: ruff --format=github src/

  build-docs:
    name: build documentation
    if: {% raw %}${{ github.ref == 'refs/heads/develop' }} || ${{ github.ref == 'refs/heads/main' }} || startsWith(github.ref, 'refs/tags/'){% endraw %}
    runs-on: ubuntu-latest
    needs:
      - test-linux
#      - mypy-linux
#      - linting-linux
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install kiara_plugin.{{ cookiecutter.project_slug }} package
        run: pip install -U .[all,dev_documentation]
      - run: git config --global user.email "{{ cookiecutter.full_name }}"
      - run: git config --global user.name "{{ cookiecutter.email }}"
      - name: create latest documentation
        if: {% raw %}${{ ( github.ref == 'refs/heads/develop') }}{% endraw %}
        run: FAIL_DOC_BUILD_ON_ERROR=true mike deploy --push latest && mike set-default --push latest
      - name: extract tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: create stable documentation
        if: startsWith(github.ref, 'refs/tags')
        run: FAIL_DOC_BUILD_ON_ERROR=true mike deploy --push --update-alias --title "v ${RELEASE_VERSION}" "${RELEASE_VERSION}" stable

  release_package:
    name: publish python package
    if: {% raw %}${{ github.ref == 'refs/heads/develop' }} || ${{ github.ref == 'refs/heads/main' }} || startsWith(github.ref, 'refs/tags/'){% endraw %}
    runs-on: ubuntu-latest
    needs:
      - test-linux
#      - mypy-linux
#      - linting-linux
    env:
        GEMFURY_PUSH_TOKEN: {% raw %}${{ secrets.GEMFURY_PUSH_TOKEN }}{% endraw %}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install pip
        run: pip install pip==21.2.4 setuptools==57.4.0
      - name: install kiara
        run: pip install -U -e .[all]
      - name: install 'build' package
        run: pip install -U build
      - name: create packages
        run: python -m build
      - name: upload source package
        run: {% raw %}curl -F package=@$(ls dist/kiara*.tar.gz) https://${GEMFURY_PUSH_TOKEN}@dharpa.fury.land:443/pypi/{% endraw %}
      - name: upload wheel
        run: {% raw %}curl -F package=@$(ls dist/kiara*.whl) https://${GEMFURY_PUSH_TOKEN}@dharpa.fury.land:443/pypi/{% endraw %}
      - name: publish to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: {% raw %}"${{ secrets.PYPI_API_TOKEN }}"{% endraw %}

  conda_package_build:
    name: conda package build (and upload if release)
    runs-on: ubuntu-latest
    needs:
      - test-linux
#      - mypy-linux
#      - linting-linux
    steps:
      - name: "Set up Python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: pip cache
        id: pip-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: {% raw %}${{ runner.os }}-pip-${{ hashFiles('**/setup.*') }}{% endraw %}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install kiara
        run: pip install kiara
      - name: install required plugin packages
        run: pip install git+https://github.com/DHARPA-Project/kiara_plugin.develop.git@develop
      - name: build conda package
        if: {% raw %}${{ ( github.ref == 'refs/heads/develop') }}{% endraw %}
        run: kiara conda build-package --patch-data ci/conda/conda-pkg-patch.yaml .
      - name: extract tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: build & publish conda package
        if: {% raw %}${{ startsWith(github.ref, 'refs/tags/') }}{% endraw %}
        run: kiara conda build-package --publish --user dharpa --token {% raw %}${{ secrets.ANACONDA_PUSH_TOKEN }}{% endraw %} --patch-data ci/conda/conda-pkg-patch.yaml .

  merge_tag_to_main:
    name: merge current tag to main branch
    runs-on: ubuntu-latest
    if: {% raw %}${{ startsWith(github.ref, 'refs/tags') }}{% endraw %}
    needs:
      - test-linux
#      - mypy-linux
#      - linting-linux
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: git config --global user.email "markus@frkl.io"
    - run: git config --global user.name "Markus Binsteiner"
    - name: extract tag name
      run: {% raw %}echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV{% endraw %}
    - name: checkout main branch
      run: git checkout main
    - name: merge tag
      run: git merge "${RELEASE_VERSION}"
    - name: push updated main branch
      run: git push https://{% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}@github.com/{{ cookiecutter.github_user }}/kiara_plugin.{{ cookiecutter.project_slug }}.git
