[project]
name = "core-validator"
version = "0.0.2"
authors = [
    { name = "maksyutov vlad", email = "maksyutov.vlad@gmail.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.com/pachek-opensource/validator/core-validator"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pydantic>=1.10.4, < 2.0",
    "ruff>=0.0.246",
    "mypy>=1.0.0",
    "black>=23.1.0",
    "factory-boy>=3.2.1",
    "pytest>=7.2.2",
    "pytest-xdist>=3.2.1",
    "anyio>=3.6.2",
]

[tool.pdm.scripts.lint]
composite = [
    "ruff check . --fix --show-fixes",
    "black .",
    "mypy .",
]

[tool.pytest.ini_options]
pythonpath = "src"

[tool.mypy]
ignore_missing_imports = "True"
